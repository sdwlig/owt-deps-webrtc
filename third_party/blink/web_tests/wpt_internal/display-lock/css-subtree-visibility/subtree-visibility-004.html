<!doctype HTML>
<html>
<meta charset="utf8">
<title>CSS Subtree Visibility: hidden container in an iframe</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://github.com/WICG/display-locking">
<link rel="match" href="subtree-visibility-004-ref.html">
<meta name="assert" content="subtree-visibility makes iframe contents hidden">

<iframe id="frame" srcdoc='
  <style>
  #container {
    width: 100px;
    height: 100px;
    subtree-visibility: hidden;
  }
  </style>
  <div id="container">Lorem</div>
'></iframe>
</html>
