<!doctype HTML>
<html class="reftest-wait">
<meta charset="utf8">
<title>Display Locking: locks an iframe, and changes its size</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://github.com/WICG/display-locking">
<link rel="match" href="subtree-visibility-034-ref.html">
<meta name="assert" content="subtree-visibility hidden cross origin iframe can change size">

<script src="/common/reftest-wait.js"></script>

<style>
.hidden {
  subtree-visibility: hidden;
}
</style>
<iframe id="frame" class=hidden width=200 height=200 src='https://{{domains[www]}}:{{ports[https][0]}}/wpt_internal/display-lock/css-subtree-visibility/resources/frame.html'></iframe>

<script>
async function runTest() {
  document.getElementById("frame").height = 300;
  requestAnimationFrame(takeScreenshot);
}

onload = () => { requestAnimationFrame(runTest); };
</script>
